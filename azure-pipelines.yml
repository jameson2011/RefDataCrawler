trigger:
  branches:
    include:
      - master
      - dev
      - feature/*
    exclude:
      - releases/old*

jobs:
  - job: build
    timeoutInMinutes: 180
    pool:
      vmImage: 'vs2017-win2016'

    steps:
    - script: .paket\paket.exe restore --group Build
      displayName: 'Restore packages'
    - script: build.bat
          displayName: 'Run build'


